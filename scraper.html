<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

<script type="text/javascript">
function doThing() {
  var txt = $('#text').val();
  var rxp = new RegExp("mp4-url&quot;:&quot;(.+?)&quot;,&quot;", "g");
  var results = txt.match(rxp);
  var out = "";
  for (var i in results) {
    results[i] = results[i].substr("mp4-url&quot;:&quot;".length);
    results[i] = results[i].substr(0, results[i].length - "&quot;,&quot;".length);
    out = out + results[i] + "\r";
  }
  $('#text').val(out);
}
</script>
</head>
<body>

<textarea id="text" style="width:100%; height:50%"></textarea>

<input type="button" value="bla" onClick="doThing()" />

</body>
</html>
